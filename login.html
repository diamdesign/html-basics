<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More HTML Basic</title>
    </head>
    <body>
        <img src="https://picsum.photos/250/400" alt="Picsum Photo" />

        <form action="" method="POST">
            <div>
                <label for="user">Användarnamn</label>
                <br />
                <input id="user" type="text" placeholder="Användarnamn" />
            </div>
            <div>
                <label for="password">Lösenord</label>
                <br />
                <input id="password" type="password" placeholder="Lösenord" />
            </div>
            <div>
                <textarea name="" id=""></textarea>
            </div>
            <div>
                <input id="rememberme" type="checkbox" />
                <label for="rememberme">Kom ihåg mig</label>
            </div>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
